# This workflow will compile the Python distribution package in the dist/
# directory and upload it to Test PyPI

name: Publish to Test PyPI

on:
  release:
    types:
      - published

env:
  PYTHON_VERSION: '3.11'

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python üêç
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install build tools
        run: |
          python -m pip install -U pip
          pip install build twine

      - name: Build binary wheel and source tarball üî®
        run: |
          python -m build

      - name: Publish package üì¶ to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/

